<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0" id="output-screen" disabled>

            <!-- Buttons for digits and operations -->
            <button class="clear" onclick="calculator.clear()">CL</button>
            <button class="delete" onclick="calculator.delete()">DEL</button>
            <button class="operation" onclick="calculator.display('%')">%</button>
            <button class="operation" onclick="calculator.display('/')">/</button>

            <button onclick="calculator.display('7')">7</button>
            <button onclick="calculator.display('8')">8</button>
            <button onclick="calculator.display('9')">9</button>
            <button class="operation" onclick="calculator.display('*')">*</button>

            <button onclick="calculator.display('4')">4</button>
            <button onclick="calculator.display('5')">5</button>
            <button onclick="calculator.display('6')">6</button>
            <button class="operation" onclick="calculator.display('-')">-</button>

            <button onclick="calculator.display('1')">1</button>
            <button onclick="calculator.display('2')">2</button>
            <button onclick="calculator.display('3')">3</button>
            <button class="operation" onclick="calculator.display('+')">+</button>

            <button onclick="calculator.display('0')">0</button>
            <button onclick="calculator.display('.')">.</button>
            <button class="operation" onclick="calculator.calculate()">=</button>
        </div>    
    </div>

    <script src="script.js"></script> 
</body>
</html>
